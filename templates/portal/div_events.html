
<table class='table table-bordered table-hover' id='table_events'>
	<tr>
		<td>Event Name</td>
		<td>Description</td>
		<td>Date &amp; Time</td>
		<td>Location</td>
		<td>Options</td>
	</tr>
	{% for e in events %}
	<tr id='event{{e.id}}'>
	<td><strong> {{ e.name }} </strong></td>
	<td> {{ e.description }} </td>
	<td> {{ e.date_time }} </td>
	<td> {{ e.location }} </td>
	<td>
		<button class='btn btn-warning btn-xs' onclick="Dajaxice.portal.edit_event(Dajax.process, {'event_id': {{e.id }} })">Edit</button>
		<button class='btn btn-danger btn-xs' onclick="if(confirm_deletion()) Dajaxice.portal.delete_event(Dajax.process, {'event_id': {{ e.id }} })">Delete</button>
	</td>
	</tr>
	{% endfor %}
</table>
