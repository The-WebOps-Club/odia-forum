{% load staticfiles %}	
	
<html>	
<body> 
	<div>
	<form id='f1' method=post >
	{% csrf_token %}
		<table>
		    {{ edit_event_form.as_table }}				
		<tr>
			<th></th>
			<td>
				<a class='btn btn-primary btn-xs' onclick="if(change_input()) Dajaxice.portal.save_edited_event(Dajax.process, {'form':$('#f1').serialize(true), 'event_id' : {{ id }} })" >Save</a>
				<a onclick='cancel()' class='btn btn-danger btn-xs'>Cancel</a>
			</td>
		</tr>
		</table>
	</form>
	
</body>
</html>
