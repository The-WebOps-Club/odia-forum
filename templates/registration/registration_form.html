{% extends "base.html" %}

{% block title %}
    Register on site
{% endblock %}


{% block content %}
<!-- Registration-form.html -->
    <h2>Register</h2>

    <form action='' method=POST class="form horizontal">
    {%for field in form.visible_fields%}
    <p>
    	{{field.errors}}
    	{{field.label_tag}} {{field}}
    </p>
    {%endfor%}
    {% csrf_token %}
	<input class="btn btn-primary" type=submit>
    </form>

{% endblock %}
