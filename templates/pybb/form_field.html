{% load pybb_tags %}

<div class="form-group {% if field.is_required %}required{% endif %} {% if field.errors %}error{% endif %}">
    {% if not hide_labels or hide_labels == 0 %}
        <label class="col-md-2" for="{{ field.auto_id }}">
            {{ field.field.label }}
        </label>
    {% endif %}
    <div class="col-md-6">
        {{ field }}
        {% for error in field.errors %}
            <span class="field-errors alert alert-error">{{ field.errors }}</span>
        {% endfor %}
    </div>
</div>
